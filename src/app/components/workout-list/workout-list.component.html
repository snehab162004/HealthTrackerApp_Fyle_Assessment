<div class="space-y-6 max-w-lg mx-auto mt-20 p-6 rounded-lg shadow-lg border border-[#232946]/50 bg-white">
    <div class="text-center text-3xl font-bold text-[#232946] mb-4">Workout User List</div>
    <div>
      <input placeholder="Search by user name" class="mt-1 block w-4/5 mx-auto rounded-md border border-[#232946] bg-transparent text-[#232946] focus:border-indigo-500 focus:ring-indigo-500 text-lg p-3">
      <button (click)="onSearch()" class="mt-2 block mx-auto inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Search</button>
    </div>
    <div>
      <select (change)="onFilter()" class="mt-1 block w-4/5 mx-auto rounded-md border border-[#232946] bg-transparent text-[#232946] focus:border-indigo-500 focus:ring-indigo-500 text-lg p-3">
        <option value="">All Types</option>
        <option value="Running">Running</option>
        <option value="Cycling">Cycling</option>
        <option value="Swimming">Swimming</option>
      </select>
    </div>
    <table class="min-w-full divide-y divide-gray-200 mt-4">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">User Name</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Workout Type</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">Minutes</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let workout of paginatedWorkouts">
          <td class="px-6 py-4 whitespace-nowrap text-lg">{{ workout.userName }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-lg">{{ workout.workoutType }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-lg">{{ workout.minutes }}</td>
        </tr>
      </tbody>
    </table>
    <div class="flex justify-between mt-4">
      <button (click)="prevPage()" [disabled]="currentPage === 1" class="inline-flex items-center px-3 py-1 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Previous</button>
      <button (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= filteredWorkouts.length" class="inline-flex items-center px-3 py-1 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Next</button>
    </div>
  </div>
